<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/agendamento.css">
  <title>Agendamento</title>
</head>
<body>
  <div class="container">
    <h2>Agendar Exames</h2>
    <ul id="lista-exames"></ul>

    <label for="data">Data:</label>
    <input type="date" id="data" required>

    <label for="hora">Hora:</label>
    <input type="time" id="hora" required>

        <div class="botoes">
            <button onclick="voltar()">Voltar</button>
            <button onclick="confirmarAgendamento()">Agendar</button>
        </div>

</div>

<script>
    const lista = document.getElementById('lista-exames');
    const exames = JSON.parse(localStorage.getItem('examesSelecionados')) || [];
  
    exames.forEach(exame => {
      const li = document.createElement('li');
      li.textContent = exame;
      lista.appendChild(li);
    });
  
    function confirmarAgendamento() {
      const data = document.getElementById('data').value;
      const hora = document.getElementById('hora').value;
  
      if (!data || !hora) {
        alert("Por favor, selecione data e hora.");
        return;
      }
  
      alert("Exames agendados com sucesso!");
      localStorage.removeItem('examesSelecionados'); // limpa ap√≥s agendar
      window.location.href = "index.html";
    }
  
    function voltar() {
      window.location.href = "exames.html"; // sem apagar os exames
    }
  </script>
</body>
</html>
